<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather website</title>
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the name of the city" spellcheck="false">
            <button><img src="search.png" alt="This is the place for search icon"></button>
        </div>
        <div class="weather">
            <img src="rain.png" alt="This is the image for rain" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h1 class="city">New york</h1>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" alt="This is the place for humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png" alt="This is the place for humidity">
                    <div>
                        <p class="wind">15km/hr</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
